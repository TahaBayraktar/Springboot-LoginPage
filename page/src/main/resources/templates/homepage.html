<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #003366 !important; /* Koyu mavi navbar */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Ortalamak için */
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
        }

        .login-btn {
            white-space: nowrap;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Sol Menü (Hamburger İkonu) -->
            <button class="menu-button">&#9776;</button>

            <!-- Arama Çubuğu (Tam Ortada) -->
            <div class="search-container">
                <form class="d-flex">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Ara..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Ara</button>
                </form>
            </div>

            <!-- Sağda Giriş/Üye Ol Butonu -->
            <a href="/Giris" class="btn btn-outline-light login-btn">Giriş Yap / Üye Ol</a>
        </div>
    </nav>

    <!-- Hoşgeldiniz Yazısı -->
    <div class="welcome-text">Hoşgeldiniz</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
