<!-- 3ï¸âƒ£ Yeni Åžifre GiriÅŸi -->
<form id="passwordForm" th:if="${kodDogru} == true" th:action="@{/SifreGuncelle}" method="post">
    <div class="mb-3 position-relative">
        <label for="yeniSifre" class="form-label">Yeni Åžifre</label>
        <div class="input-group">
            <input type="password" class="form-control text-center" id="yeniSifre" name="yeniSifre" placeholder="Yeni ÅŸifrenizi girin" required th:value="${yeniSifre}">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword1">
                <i class="bi bi-eye"></i>
            </button>
        </div>
    </div>

    <div class="mb-3 position-relative">
        <label for="sifreTekrar" class="form-label">Åžifreyi Tekrar Girin</label>
        <div class="input-group">
            <input type="password" class="form-control text-center" id="sifreTekrar" name="sifreTekrar" placeholder="Åžifrenizi tekrar girin" required th:value="${sifreTekrar}">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword2">
                <i class="bi bi-eye"></i>
            </button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Åžifreyi GÃ¼ncelle</button>
</form>

        </div>
    </div>
   
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll("form");

        forms.forEach(form => {
            form.addEventListener("submit", function (event) {
                // TÃ¼m butonlarÄ± seÃ§
                const buttons = document.querySelectorAll("button");
                buttons.forEach(button => {
                    button.disabled = true;
                    button.innerHTML = "YÃ¼kleniyor..."; // Sadece yazÄ±yÄ± deÄŸiÅŸtir
                    button.style.backgroundColor = getComputedStyle(button).backgroundColor; // Arka plan rengini koru
                    button.style.color = getComputedStyle(button).color; // YazÄ± rengini koru
                    button.style.borderColor = getComputedStyle(button).borderColor; // KenarlÄ±k rengini koru
                    button.style.opacity = "0.7"; // Hafif ÅŸeffaflÄ±k ver (isteÄŸe baÄŸlÄ±)
                });

                // Formun gÃ¶nderilmesini saÄŸla
            });
        });
    });
</script>
<script>
    function togglePasswordVisibility(toggleButtonId, passwordFieldId) {
        let toggleButton = document.getElementById(toggleButtonId);
        let passwordField = document.getElementById(passwordFieldId);
        let icon = toggleButton.querySelector("i");

        toggleButton.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    }

    // Her iki ÅŸifre alanÄ± iÃ§in fonksiyonu uygula
    togglePasswordVisibility("togglePassword1", "yeniSifre");
    togglePasswordVisibility("togglePassword2", "sifreTekrar");
</script>
